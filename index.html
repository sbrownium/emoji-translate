<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <title>Emoji Translate</title>
</head>
<body>
  <form>
    <div id="translateContainer">
      <fieldset id="textContainer">
        <label for="textToTranslate">Text to Translate:</label>
        <textarea type="text" id="textTrans" name="textToTranslate"></textarea>
      </fieldset>
      <fieldset id="translatedContainer">
        <label for="translatedOutput">Emoji Translation:</label>
        <textarea type="text" id="emoTrans" name="translatedOutput"></textarea>
      </fieldset>
    </div>  
    <fieldset id="wordToEmoContainer">
      <div class="wordToEmo">
        <label for="word1">Word:</label>
        <input type="text" id="word1" name="word1">
        =
        <label for="emo1">Emoji:</label>
        <input type="text" id="emo1" name="emo1">
      </div> 
      <div class="wordToEmo">
        <label for="word2">Word:</label>
        <input type="text" id="word2" name="word2">
        =
        <label for="emo2">Emoji:</label>
        <input type="text" id="emo2" name="emo2">
      </div> 
      <div class="wordToEmo"> 
        <label for="word3">Word:</label>
        <input type="text" id="word3" name="word3">
        =
        <label for="emo3">Emoji:</label>
        <input type="text" id="emo3" name="emo3">
      </div> 
    </fieldset>
    <button id="translateBtn">Translate</button>
  </form>
  <form id="filterContainer">
    <fieldset>
      <legend>Filter Emoji</legend>
    <div>
      <input type="checkbox" id="smileys-emotion" name="smileys-emotion">
      <label for="smileys-emotion">Smileys &amp; Emotion</label>
    </div>
    <div>
      <input type="checkbox" id="people-body" name="people-body">
      <label for="people-body">People &amp; Body</label>
    </div>
    <div>
      <input type="checkbox" id="animals-nature" name="animals-nature">
      <label for="animals-nature">Animals &amp; Nature</label>
    </div>
    <div>
      <input type="checkbox" id="food-drink" name="food-drink">
      <label for="food-drink">Food &amp; Drink</label>
    </div>
    <div>
      <input type="checkbox" id="travel-places" name="travel-places">
      <label for="travel-places">Travel &amp; Places</label>
    </div>
    <div>
      <input type="checkbox" id="activities" name="activities">
      <label for="activities">Activities</label>
    </div>
    <div>
      <input type="checkbox" id="objects" name="objects">
      <label for="objects">Objects</label>
    </div>
    <div>
      <input type="checkbox" id="symbols" name="symbols">
      <label for="symbols">Symbols</label>
    </div>
    <div>
      <input type="checkbox" id="flags" name="flags">
      <label for="flags">Flags</label>
    </div>
    </fieldset>
    <button id="resetBtn">Reset Filters</button>
  </form>
  <section id="emojiWrapper">
  </section> 
</body>
</html>
